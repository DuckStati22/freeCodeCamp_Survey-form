<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                    <h1 class="header__title" id="title">coffeeLovers Survey Form</h1>
                    <p class="header__description" id="description">Thank you for taking the time to help us improve the coffee experience</p>
            </header>
            <form class="form" id="survey-form">
                <div class="form__element">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" name="name" class="form__field" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form__element">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="email" class="form__field" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form__element">
                    <label for="age" id="number-label">Age <span class="form__clue">(optional)</span></label>
                    <input type="number" name="age" class="form__field" id="number" min="10" max="99" placeholder="Age">
                </div>
                <div class="form__element">
                    <label>Which option best describes your current role?</label>
                    <select name="" class="form__field" id="dropdown" required>
                        <option disabled selected>Select current role</option>
                        <option value="student">Cappujunior</option>
                        <option value="job">Latte Learner</option>
                        <option value="learner">Coffee Esprecialist</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form__element">
                    <p>Would you recommend to taste a coffee to a friend?</p>
                    <label>
                        <input class="form__radio" type="radio" name="recommendation" value="definitely" checked>
                            Definitely
                    </label>
                    <label>
                        <input class="form__radio" type="radio" name="recommendation" value="maybe" >
                            Maybe
                    </label>
                    <label>
                        <input class="form__radio" type="radio" name="recommendation" value="not sure" >
                            Not sure
                    </label>
                </div>
                <div class="form__element">
                    <p>What new types of coffee would you like to see? <span class="form__clue">(Check all that apply)</span></p>
                    <label>
                        <input class="form__checkbox" type="checkbox" name="prefer" value="front-end-projects">
                        Kitte Meowchiato
                    </label>
                    <label>
                        <input class="form__checkbox" type="checkbox" name="prefer" value="back-end-projects">
                        Ruff Coffee
                    </label>
                    <label>
                        <input class="form__checkbox" type="checkbox" name="prefer" value="data-visualization">
                        Quack-quaccino
                    </label>
                    <label>
                        <input class="form__checkbox" type="checkbox" name="prefer" value="challenges">
                        Doppioink
                    </label>
                    <label>
                        <input class="form__checkbox" type="checkbox" name="prefer" value="open-source-community">
                        Ristweetto
                    </label>
                    <label>
                        <input class="form__checkbox" type="checkbox" name="prefer" value="gitter-help-rooms">
                        Moocha
                    </label>
                </div>
                <div class="form__element">
                    <label>Any comment or suggestions?</label>
                    <textarea class="form__textarea" name="comment" placeholder="Enter your comment here..." rows="6"></textarea>
                </div>
                <div class="form__element">
                    <button class="form__button" id="submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
        <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    </body>
</html>
